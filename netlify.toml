[build]
publish = "public"
command = "npm run deploy"

[context.production.environment]
HUGO_VERSION = "0.121.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "false"
command = "npm run deploy"

[Settings]
ID = "hugo-comments"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3153600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3153600"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=3153600"
